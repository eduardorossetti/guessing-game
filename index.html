<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Guessing Game</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Guessing Game</h1>
        <p>Guess a number between 0 and 10</p>
        <form>
          <input id="inputNumber" type="number" />
          <button id="btnTry">Try</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h2></h2>
        <button id="btnReset">Play again</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
